<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据表展示系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- 引入导航栏样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all_sheets.css') }}">
</head>
<body>
    <!-- 引入导航栏 -->
    {% include 'navbar.html' %}
    <div class="sidebar">
        <h2><i class="bi bi-table"></i> 数据表目录</h2>
        <ul id="sheetList" class="sheet-list">
            <!-- Sheet列表将通过JS动态生成 -->
        </ul>
    </div>

    <div class="content">
        <div class="header-title">
            <h1>数据表展示系统</h1>
            <p>点击左侧目录查看不同数据表</p>
        </div>

        <div id="sheetInfo" class="sheet-info" style="display: none;">
            <h4 id="sheetName"></h4>
            <p id="sheetDescription"></p>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <span class="ms-3">正在加载数据...</span>
        </div>

        <div id="tableContainer" class="table-container" style="display: none;">
            <div class="table-responsive">
                <table id="dataTable" class="table table-striped table-hover">
                    <thead id="tableHead">
                        <!-- 表头将通过JS动态生成 -->
                    </thead>
                    <tbody id="tableBody">
                        <!-- 表体将通过JS动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/all_sheets.js') }}"></script>
</body>
</html>
