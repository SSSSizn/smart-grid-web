<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报告预览 - 智能电网分析系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/report.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="report-container">
        <!-- 左侧表格选择面板 -->
        <div class="sidebar-panel">
            <div class="panel-header">
                <h5 class="panel-title">
                    <i class="fas fa-table me-2"></i>选择表格
                </h5>
            </div>
            <div class="panel-body">
                <div class="search-box mb-3">
                    <input type="text" id="tableSearch" class="form-control" placeholder="搜索表格...">
                </div>
                <div class="table-selection">
                    <div class="select-all mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="selectAll">
                            <label class="form-check-label" for="selectAll">
                                全选
                            </label>
                        </div>
                    </div>
                    <div class="table-list-container">
                        <div id="tableList" class="table-list">
                            <!-- 表格列表将通过JavaScript动态加载 -->
                            <div class="loading-tables">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <span class="ms-2">加载表格列表中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作面板 -->
            <div class="panel-actions">
                <div class="action-buttons">
                    <button id="generateReport" class="btn btn-primary w-100 mb-2">
                        <i class="fas fa-sync-alt me-2"></i>生成报告
                    </button>
                    <button id="downloadReport" class="btn btn-success w-100" disabled>
                        <i class="fas fa-download me-2"></i>下载报告
                    </button>
                </div>
                <div class="export-options mt-3">
                    <label class="form-label">导出格式</label>
                    <select id="exportFormat" class="form-select">
                        <option value="word">Word 文档 (.docx)</option>
                        <option value="pdf">PDF 文档 (.pdf)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 右侧预览区域 -->
        <div class="preview-panel">
            <div class="preview-header">
                <h5 class="preview-title">
                    <i class="fas fa-file-alt me-2"></i>报告预览
                </h5>
                <div class="preview-actions">
                    <button id="editReport" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-edit me-1"></i>编辑报告
                    </button>
                    <button id="saveReport" class="btn btn-outline-success btn-sm">
                        <i class="fas fa-save me-1"></i>保存修改
                    </button>
                    <button id="printReport" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-print me-1"></i>打印
                    </button>
                </div>
            </div>
            <div class="preview-body">
                <div id="reportPreview" class="report-preview">
                    <div class="empty-preview">
                        <i class="fas fa-file-alt fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">请选择表格并生成报告</h5>
                        <p class="text-muted">在左侧选择要包含在报告中的表格，然后点击"生成报告"</p>
                    </div>
                </div>

                <!-- 报告统计信息 -->
                <div id="reportStats" class="report-stats mt-4" style="display: none;">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="tableCount">0</div>
                            <div class="stat-label">表格数量</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="dataCount">0</div>
                            <div class="stat-label">数据总量</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="pageCount">0</div>
                            <div class="stat-label">预计页数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="fileSize">0 KB</div>
                            <div class="stat-label">文件大小</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载提示模态框 -->
    <div class="modal fade" id="loadingModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <h6 id="loadingMessage">生成报告中...</h6>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/report.js') }}"></script>
</body>
</html>
