<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据上传 - 智能电网分析系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="upload-container">
        <h1>数据上传</h1>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="bi bi-cloud-upload"></i>
            </div>
            <p>拖拽文件到此处或<span class="browse-btn">点击上传</span></p>
            <p class="file-format">支持格式：.xlsx, .xls</p>
            <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="upload-progress" id="uploadProgress" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>

        <button class="start-upload-btn" id="startUploadBtn" disabled>开始上传</button>

        <div class="message" id="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"></script>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
