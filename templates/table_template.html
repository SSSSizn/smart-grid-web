<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .table-container {
            max-width: 100%;
            overflow-x: auto;
        }
        .table {
            min-width: 800px;
        }
        .table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>{{ title }}</h1>
        <div class="table-container">
            {{ table_html|safe }}
        </div>
    </div>
<!-- 在table_template.html中添加表格ID -->
{#<div class="table-container">#}
{#    <table id="data-table" class="table table-striped table-hover">#}
{#        {{ table_html|safe }}#}
{#    </table>#}
{#</div>#}

<!-- 在table_template.html中添加表格ID -->
    {#<div class="table-container">#}
        {# <table id="data-table" class="table table-striped table-hover">#}
            {# {{ table_html|safe }}#}
            {# </table>#}
        <div class="page-control-panel" id="pagePanel" data-page-id="{{ page_id }}">
            <h2>页面 {{ page_id }} - 查看 / 编辑</h2>

            <div id="editableText">{{ text }}</div>

            <br>
            <div class="button-group">
                <button id="editBtn" onclick="enableEdit()">编辑</button>
                <button id="saveBtn" style="display: none;" onclick="saveText()">保存</button>
                <button id="cancelBtn" style="display: none;" onclick="cancelEdit()">取消</button>
            </div>
        </div>
    {#</div>#}
    <script src="{{ url_for('static', filename='js/text.js') }}"></script>
</body>
</html>
