<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .table-container {
            max-width: 100%;
            overflow-x: auto;
        }
        .table {
            min-width: 800px;
        }
        .table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>{{ title }}</h1>
        <div class="table-container">
            {{ table_html|safe }}
        </div>
    </div>
